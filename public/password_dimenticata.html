<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password dimenticata</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="reset-form" onsubmit="checkUsername(event)">
    <h2>Recupera Password</h2>
    <div id="step1">
      <input type="text" id="username" placeholder="Inserisci il nome utente" required />
      <button type="submit">Prosegui</button>
    </div>

    <div id="step2" style="display:none;">
      <p>Nome utente trovato! Inserisci la tua email per ricevere la password.</p>
      <input type="email" id="email" placeholder="Inserisci la tua email" required />
      <button type="button" onclick="sendEmail()">Invia password via email</button>
    </div>
  </form>

  <script>
    // Simulazione di un database utenti
    const database = {
      "mario": { email: "mario@example.com", password: "mario123" },
      "lucia": { email: "lucia@example.com", password: "lucia456" }
    };

    function checkUsername(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();

      if (database[username]) {
        // Username esiste
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        alert("Nome utente non trovato.");
      }
    }

    function sendEmail() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const emailInput = document.getElementById("email").value.trim().toLowerCase();

      if (!emailInput) {
        alert("Inserisci una email valida.");
        return;
      }

      if (database[username].email !== emailInput) {
        alert("L'email inserita non corrisponde a quella registrata.");
        return;
      }

      // Simulazione invio email
      alert(`Email inviata a ${emailInput} con la password: ${database[username].password}`);

      // Puoi anche fare redirect alla pagina di login dopo invio
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
